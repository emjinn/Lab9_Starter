<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Console Log 
    errorBtns[0].addEventListener('click', e => {
      console.log('This is a log message');
    });

    // Console Error
    errorBtns[1].addEventListener('click', e => {
      console.error('This is an error message');
    });

    // Console Count
    errorBtns[2].addEventListener('click', e => {
      console.error('This is a count message');
    });

    // Console Warn
    errorBtns[3].addEventListener('click', e => {
      console.warn('This is a warn message');
    });

    // Console Assert
    errorBtns[4].addEventListener('click', e => {
      const value = 10;
      const message = 'The value is not 10';

      console.assert(value === 10, message);
    });

    // Console Clear
    errorBtns[5].addEventListener('click', e => {
      console.clear();
    });

    // Console Dir
    errorBtns[6].addEventListener('click', e => {
      const obj = {
        "name": "John Doe",
        "age": 22,
        "occupation": "Student"
      };

      console.dir(obj);
    });

    // Console Dirxml
    errorBtns[7].addEventListener('click', e => {
      const xml = 
      <root>
        <child1>1</child1>
        <child2>2</child2>
        <child3>3</child3>
      </root>
    });

    // Console Group Start
    errorBtns[8].addEventListener('click', e => {
      console.group('This is a group start message');
    });

    // Console Group End
    errorBtns[9].addEventListener('click', e => {
      console.groupEnd();
    });

    // Console Table
    errorBtns[10].addEventListener('click', e => {
      console.table(["first element", "second element", "third element"])
    });
    
    // Start Timer
    errorBtns[11].addEventListener('click', e => {
      console.time();
    });

    // End Timer
    errorBtns[12].addEventListener('click', e => {
      console.timeEnd();
    });

    // Console Trace
    errorBtns[13].addEventListener('click', e => {
      console.trace();
    });

    // Global Error
    errorBtns[14].addEventListener('click', e => {
      throw new Error('This is a global error');
    });
  </script>
</body>

</html>
